<!--This is Sliding Image-->
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="pass" class="carousel slide" data-bs-ride="true">
				<div class="carousel-indicators">
					<button type="button" class="active bg-danger" data-bs-target="#pass" data-bs-slide-to="0" aria-current="true" aria-label="slide 1"></button>
						<button type="button" class="bg-info"  data-bs-target="#pass" data-bs-slide-to="1" aria-current="true" aria-label="slide 2"></button>
							<button type="button" class="text-bg-warning"  data-bs-target="#pass" data-bs-slide-to="2" aria-current="true" aria-label="slide 3">
						
					</button>
					
				</div>
				<div class="carousel-inner">
                    <div class="carousel-item active">
					<img src="../image/78.png" class="d-block w-100">
					<div class="carousel-caption d-none d-md-block">
						<h5 >Hello Everyone...</h5>
						<p>First One</p>
					</div>
                </div>
                    <div class="carousel-item">
					<img src="../image/v.jpg" class="d-block w-100">

						<h5 >Hello Everyone...</h5>

					</div>
                </div> 
                <div class="carousel-item">

						<h5 >Hello Everyone...</h5>
						<p>Third One</p>
					</div>
                </div> 
			</div>
            <button class="carousel-control-prev" type="button"data-bs-target="#pass" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next"  type="button"data-bs-target="#pass" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
		</div>
	</div>
</div>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
